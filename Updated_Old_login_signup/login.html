<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Login">
        <div class="grid-two--column">
            <div class="left-side">
                <nav class="logo-ls">
                    <div class="logo">
                        <br><br>
                        <img src="logo.png" alt="LOGO">
                    </div>
                </nav>
                <div class="img">
                    <img src="login-security-page-JNGY2AVZEB-w600-removebg-preview.png" alt="Image" width="100%" height="auto">
                </div>
            </div>
            <div class="login-form">
                <h2>Welcome...!!</h2><br><br>
                <p>Enter your clg email and password...</p>
                <form action="#">
                    <div class="input-field">
                        <label for="mail">
                            <input type="email" id="mail" placeholder="abc.xy00@sbjit.edu.in">
                        </label>
                        <br><br>
                        <label for="pass">
                            <input type="password" id="pass" placeholder="password">
                        </label>
                    </div>
                </form>
                <div class="btn">
                    <br>
                    <button class="submit-btn">Login</button>
                </div>
                <div class="fp">
                    <br>
                    <button class="submit-btn">Forgot Password ?</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
