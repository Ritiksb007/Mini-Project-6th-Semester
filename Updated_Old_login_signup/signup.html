<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="signup">
        <div class="grid-two--column">
            <div class="left-side">
                <nav class="logo-ls">
                    <div class="logo">
                        <br><br>
                        <img src="logo.png" alt="LOGO">
                    </div>
                </nav>
                <div class="img">
                    <img src="si-removebg-preview.png" alt="Image" width="100%" height="auto">
                </div>
            </div>
            <div class="login-form">
                <h2>Sign Up...!!</h2><br><br>
                <p>Create a new Password and Sign Up</p>
                <img src="11500580-removebg-preview.png" alt="image" width="120px" height="110px"><br><br>
                <form action="#">
                    <div class="input-field">
                        <label for="np">
                            <input type="password" id="np" placeholder="New Password">
                        </label>
                        <br><br>
                        <label for="cp">
                            <input type="password" id="cp" placeholder="Confirm Password">
                        </label>
                    </div>
                </form>
                <div class="btn">
                    <br>
                    <a href="login.html">
                        <button class="submit-btn">Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
