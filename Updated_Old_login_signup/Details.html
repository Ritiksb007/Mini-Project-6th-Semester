<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Details">
        <div class="grid-two--column">
            <div class="form-text">
                <h2>Hii...!!</h2>
                <p>Fill your details here</p>
                <form action="#">    
                    <div class="input-field">
                        <label for="username">
                            <input type="text" name="#" id="username" placeholder="Your Name">
                        </label> <br>
                        <label for="usn">
                            <input type="text" name="#" id="usn" placeholder="USN">
                        </label> <br>
                        <label for="branch">
                            <input type="text" name="#" id="Branch" placeholder="Branch">
                        </label> <br>
                        <label for="Email">
                            <input type="email" name="#" id="Email" placeholder="E-mail ID">
                        </label> <br>
                        <label for="mob-no">
                            <input type="number" name="#" id="mob-no" placeholder="Mobile no.">
                        </label> 
                        <label for="pmob-no">
                            <input type="number" name="#" id="pmob-no" placeholder="Parent's Mobile no.">
                        </label> <br>
                        <label for="dob">
                            <input type="date" name="#" id="dob" placeholder="Date of Birth">
                        </label> <br>
                        <label for="10">
                            <input type="number" name="#" id="10" placeholder="10th Percentage">
                        </label> 
                        <label for="12">
                            <input type="number" name="#" id="12" placeholder="12th Percentage">
                        </label> <br>
                        <label for="add">
                            <input type="text" name="#" id="add" placeholder="Address">
                        </label> <br>
                    </div>
                </form>
                <div class="btn">
                    <a href="signup.html">
                        <button class="sign-btn">Submit</button>
                    </a>
                </div>
            </div>
    
            <div class="right-side">
                <nav>
                    <div class="logo-d">
                        <br>
                        <img src="logo.png" alt="LOGO" align="right"><br><br><br><br>
                    </div>
                </nav>
                <div class="img">
                    <img src="system-user-login-GTQRL8HFXU-w600-removebg-preview.png" alt="Image" width="100%" height="auto">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
