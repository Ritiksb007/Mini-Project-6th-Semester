<!DOCTYPE html>
<html lang="en">
<head>

                <div class="email"><h4>ritik@sbjit.edu.in</h4></div>
            </div>
            <div class="profile-border"></div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">

                <li><a href="#"><i class="uil uil-user"></i><span class="link-name">Profile</span></a></li>
                <li><a href="#"><i class="uil uil-estate"></i><span class="link-name">Dahsboard</span></a></li>

            <!-- </ul> -->

                    <div class="mode-toggle"><span class="switch"></span></div>

                </ul>

            <div class="menu">
